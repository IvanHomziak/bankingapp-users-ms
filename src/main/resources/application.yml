# Port number
server:
  port: ${SPRING_APPLICATION_PORT}

spring:
  profiles:
    active: dev
  application:
    name: ${SPRING_APPLICATION_NAME}
  config:
    import: optional:configserver:${SPRING_CONFIG_SERVER_URL}
  devtools:
    restart:
      enabled: true
  data:
    rest:
      base-path: /api
  # Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true
  # RabbitMQ
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
  # Reset Email Sender
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}

# FRONTEND
frontend:
  url: ${FRONTEND_URL}

### Prometheus, Health, Metrics
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      access: unrestricted
      show-details: always
    prometheus:
      access: unrestricted
    metrics:
      access: unrestricted
  prometheus:
    metrics:
      export:
        enabled: true