name: Build & Deploy Spring App

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    name: Build and Deploy Spring Boot bankingapp-users-ms
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
      - name: Checkout bankingapp-users-ms
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Checkout —Å–ø—ñ–ª—å–Ω–æ—ó –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ bankingapp-common
      - name: Checkout bankingapp-common
        uses: actions/checkout@v4
        with:
          repository: IvanHomziak/bankingapp-common
          path: bankingapp-common

      # 3Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è JDK 17 + –∫–µ—à—É–≤–∞–Ω–Ω—è Maven
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: maven

      # 4Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è bankingapp-common
      - name: Install bankingapp-common
        run: |
          cd bankingapp-common
          mvn clean install -DskipTests

      # 5Ô∏è‚É£ –ó–∞–ø—É—Å–∫ —é–Ω—ñ—Ç-—Ç–µ—Å—Ç—ñ–≤
      - name: Run Unit Tests
        run: mvn -B test --file pom.xml

      # 6Ô∏è‚É£ –í–µ—Ä–∏—Ñ—ñ–∫–∞—Ü—ñ—è –ø—Ä–æ—î–∫—Ç—É (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
      - name: Verify project (Optional)
        run: mvn verify

      # 7Ô∏è‚É£ –ó–±—ñ—Ä–∫–∞ JAR
      - name: Build bankingapp-users-ms Application
        run: mvn clean package -DskipTests

      # 8Ô∏è‚É£ –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Ç–µ–≥—É –æ–±—Ä–∞–∑—É
      - name: Define Image Tag
        run: echo "IMAGE_TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      # 9Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # üîü Setup Docker Buildx (–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ –¥–ª—è –º—É–ª—å—Ç–∏–∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∏)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîÅ –ú—É–ª—å—Ç–∏–∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–Ω–∞ –∑–±—ñ—Ä–∫–∞ —Ç–∞ –ø—É—à
      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/bankingapp-users-ms:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/bankingapp-users-ms:latest
