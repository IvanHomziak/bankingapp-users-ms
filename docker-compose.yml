version: '3.1'

services:
  # DB for bankingapp-users-ms-app
  mysqldb-users-c:
    container_name: mysqldb-users-c
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: users_db
      MYSQL_USER: clientuser
      MYSQL_PASSWORD: clientpassword
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: admin1234
    ports:
      - "3309:3306"
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d/ # path to script which should create database
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin1234" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # DB for bankingapp-client-account-ms
  mysqldb-cms-c:
    container_name: mysqldb-cms-c
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: clients_db
      MYSQL_USER: clientuser
      MYSQL_PASSWORD: clientpassword
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: admin1234
    ports:
      - "3307:3306"
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d/ # path to script which should create database
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin1234" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # DB for bankingapp-transaction-ms
  mysql-tms-c:
    container_name: mysql-tms-c
    image: mysql
    environment:
      MYSQL_DATABASE: transactiondatabase
      MYSQL_USER: newuser
      MYSQL_PASSWORD: password
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: admin1234
    ports:
      - "3308:3306"
    volumes:
      #      - mysql_data:/var/lib/mysql  # Persist MySQL data
      - ./mysql-init:/docker-entrypoint-initdb.d/  # Custom SQL scripts directory
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin1234" ]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - bankingapp-network

  bankingapp-api-config-server:
    image: ihomziak/bankingapp-api-config-server:latest
    container_name: config-server
    ports:
      - "8888:8888"
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      - rabbitmq

  bankingapp-discovery-service:
    image: ihomziak/bankingapp-discovery-service:latest
    container_name: discovery-service
    ports:
      - "8010:8010"
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network

  bankingapp-cloud-api-gateway:
    image: ihomziak/bankingapp-cloud-api-gateway:latest
    container_name: cloud-api-gateway
    ports:
      - "8082:8082"
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8010/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest

  bankingapp-users-ms-app:
    image: ihomziak/bankingapp-users-ms:latest
    container_name: users-ms
    ports:
      - "8083:8083"
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8010/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      - mysqldb-users-c
      - bankingapp-api-config-server
      - bankingapp-discovery-service
      - bankingapp-cloud-api-gateway

  bankingapp-client-account-ms:
    image: ihomziak/bankingapp-transaction-ms:latest
    container_name: client-account-ms
    ports:
      - "8084:8084"
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8010/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      DB_HOST: mysqldb-cms-c
      DB_NAME: clients_db
      DB_USER: root
      DB_PASS: admin1234
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS: broker:9092
      SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS: broker:9092
    depends_on:
      - mysqldb-cms-c
      - bankingapp-api-config-server
      - bankingapp-discovery-service
      - bankingapp-cloud-api-gateway
      - broker

  bankingapp-transaction-ms:
    image: ihomziak/bankingapp-transaction-ms:latest
    container_name: transaction-ms
    ports:
      - "8085:8085"
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8010/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      DB_HOST: mysql-tms-c
      DB_NAME: transactiondatabase
      DB_USER: root
      DB_PASS: admin1234
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS: broker:9092
      SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS: broker:9092
    depends_on:
      - mysql-tms-c
      - bankingapp-api-config-server
      - bankingapp-discovery-service
      - bankingapp-cloud-api-gateway
      - broker

  prometheus:
    image: prom/prometheus:v2.46.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./data/prometheus/config:/etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    ports:
      - "9090:9090"
  #      links:
  #        - node-exporter:node-exporter

  #  node-exporter:
  #    image: prom/node-exporter:latest
  #    network_mode: host
  #    container_name: monitoring_node_exporter
  #    restart: unless-stopped
  #    expose:
  #      - 9100

  grafana:
    image: grafana/grafana:10.0.3
    container_name: grafana
    restart: unless-stopped
    user: root
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network
    ports:
      - 3000:3000 # access grafana url
    volumes:
      - ./data/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      #      - GF_SERVER_DOMAIN=localhost
      # Enabled for logging
      - GF_LOG_MODE=console file
      - GF_LOG_FILTERS=alerting.notifier.slack:debug alertmanager:debug ngalert:debug

      #  alertmanager:
      #    image: prom/alertmanager:v0.25.0
      #    ports:
      #      - "9093:9093"
      #    volumes:
      #      - ./alert-manager/tmp:/data
      #      - ./alert-manager/config:/config
      #    command: --config.file=/config/alertmanager.yml --log.level=debug

  # ZooKeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_SERVERS: zookeeper:2888:3888
    networks:
      - bankingapp-network  # ðŸ”¹ Connect to global network

  # Kafka Broker
  broker:
    image: confluentinc/cp-kafka:latest
    hostname: broker
    container_name: broker
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_ADVERTISED_HOST_NAME: broker
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:9092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      GROUP_ID: "transaction-group"
      KAFKA_CREATE_TOPICS: "transfer-transactions-topic"
    depends_on:
      - zookeeper
    networks:
      - bankingapp-network

